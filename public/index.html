<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="theme-color" content="#317EFB" />
    <link
      rel="shortcut icon"
      href="/icons/icon-192x192.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link rel="manifest" href="manifest.webmanifest" />

    <title>Budget Tracker</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="row total">
        <div class="col-md-2"></div>
        <div class="col-md-8">
          <h3 class="total is-danger card-title center-block text-center">
            Your Total Is: $<span id="total">0</span>
          </h3>
         
        </div>
        <div class="col-md-2"></div>
      </div>
      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
          <div class="form form-group"">
            <input
              class="form-control"
              type="text"
              id="t-name"
              placeholder="Name of transaction"
            />
        </div>
        <div class="form form-group"">
          <input
            class="form-control"
            type="number"
            min="0"
            id="t-amount"
            placeholder="Transaction amount"
          />
          <button style="margin-top: 20px" class="btn btn-success" id="add-btn">
            <i class="fa fa-plus buttons"></i> Add Funds
          </button>
          <button style="margin-top: 20px" class="btn btn-danger" id="sub-btn"><i class="fa fa-minus"></i> Subtract Funds</button>
          <p class="error"></p>
        </div>
        </div>
        <div class="col-md-2"></div>
      </div>
    
      
        
      
      

      <div class="transactions">
        <table class="">
          <thead>
            <th>Transaction</th>
            <th>Amount</th>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>

      <canvas id="myChart"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="./assets/js/db.js"></script>
    <script src="./assets/js/index.js"></script>

    <script type="text/javascript">
      (function() {
        if("serviceWorker" in navigator) {
          navigator.serviceWorker.register("/service-worker.js", {
            scope: "/"
          })
            .then((res) => {
              console.log(res);
              console.log("Service Worker registered successfully.");
            })
            .catch(error => console.log("Service Worker registration failed:", error));
        }
      })();
    </script>
  </body>
</html>
